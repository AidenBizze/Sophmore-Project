<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service History - Car Maintenance App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom styles for service history page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Make the container relative */
        }

        h2 {
            margin-bottom: 10px;
        }

        .service-entry {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .service-date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .service-details {
            margin-bottom: 10px;
        }

        .service-cost {
            font-weight: bold;
        }

        /* Adjust position of dropdown menu */
        .dropdown-menu {
            position: absolute;
            top: 100%; /* Position below the button */
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1; /* Ensure dropdown is above other elements */
        }
    </style>
</head>
<body>
    <header>
        <h1>Service History</h1>
    </header>
    <main>
        <div class="container">
            <h2>Recent Service Entries</h2>
            <div id="serviceEntries"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Car Maintenance App</p>
        <button id="backBtn">Back</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
