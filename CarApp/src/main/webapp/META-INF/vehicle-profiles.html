    <style>
        /* Custom styles for the vehicle profiles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .vehicle-profile {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .vehicle-profile h3 {
            margin-top: 0;
        }

        .vehicle-profile p {
            margin: 5px 0;
            line-height: 1.5; /* Improved spacing between lines */
        }

        .vehicle-profile p strong {
            margin-right: 5px; /* Add a small margin to separate labels and values */
        }

        /* Style for the back button */
        #backBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Style for the vehicle profile name input */
        .vehicle-profile input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
