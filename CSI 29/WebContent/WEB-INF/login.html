<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Maintenance App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for the back button */
        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            width: auto;
            padding: 5px 10px;
        }

        /* Custom styles for the input fields */
        input[type="text"],
        input[type="password"] {
            width: 300px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 20px; /* Increase font size */
            margin-bottom: 10px; /* Add margin bottom */
            display: block; /* Display as block to stack them vertically */
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Car Maintenance App</h1>
    </header>
    <main>
        <div class="container">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Car Maintenance App</p>
        <button id="backBtn">Back</button> <!-- Back button -->
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script>
    
    const firebaseConfig = {
        apiKey: "AIzaSyCAPooAHc11ixy-4ZcFjxK6k147MgXfky8",
        authDomain: "carmaintenance-74ac6.firebaseapp.com",
        projectId: "carmaintenance-74ac6",
        storageBucket: "carmaintenance-74ac6.appspot.com",
        messagingSenderId: "476378427398",
        appId: "1:476378427398:web:ae07f1374cc344a6479387",
        measurementId: "G-Y57G39LL77"
    };
    
      // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    firebase.getAnalytics(app);
    </script>
    <script src="login.js"></script>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Firebase Authentication
            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in 
                var user = userCredential.user;
                // Redirect to the app page or do something with the user info
                window.location.href = "app_page.html";
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                // Handle errors here, such as displaying a message
                alert(errorMessage);
            });
        });
    </script>
</body>
</html>
