<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Maintenance App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for the back button */
        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            width: auto;
            padding: 5px 10px;
        }

        /* Custom styles for the input fields */
        input[type="text"],
        input[type="password"] {
            width: 300px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 20px; /* Increase font size */
            margin-bottom: 10px; /* Add margin bottom */
            display: block; /* Display as block to stack them vertically */
        }
    </style>
</head>
<body>
    <header>
        <h1>Create an Account - Car Maintenance App</h1>
    </header>
    <main>
        <div class="container">
            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Car Maintenance App</p>
        <button id="backBtn">Back</button> <!-- Back button -->
    </footer>

    <script src="signup.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if(password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        // Firebase Authentication for Sign Up
        firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Signed in 
            var user = userCredential.user;
            // Redirect to the app page or show a success message
            window.location.href = "app_page.html";
        })
        .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            // Handle errors here, such as displaying a message
            alert(errorMessage);
        });
    });
    </script>
</body>
</html>
